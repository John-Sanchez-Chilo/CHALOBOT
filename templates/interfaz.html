<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css">

    <script src="https://kit.fontawesome.com/dc28aacaca.js" crossorigin="anonymous"></script>
    <title>Chatbox</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">

                <div class="chatbox__header" id="header">
                    <div class="chatbox__image--header">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">CHALOBOT</h4>
                        <p class="chatbox__description--header">Bot de ayuda para procesos de inscripci√≥n</p>
                    </div>
                </div>

                <div class="chatbox__messages" id = "chatbox">
                    <div>
                        <div class="messages__item messages__item--visitor">
                            Hola! soy ChaloBot, Estoy para responder preguntas relacionadas a la matricula. Espero poder ayudarte.
                        </div>

                    </div>
                </div>

                <div class="chatbox__footer" id = "userInput">

                    <input type="text" id ="textInput" name="msg"  placeholder="Escribe un mensaje...">
                    <button id ="buttonInput" class="chatbox__send--footer" type="submit" value="Enviar"><i class="fas fa-paper-plane fa-2x"></i></button>
                </div>
            </div>

            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>


    <script src="../static/js/base.js"></script>
    <script src="../static/js/app.js"></script>
</body>
</html>
